<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="gardenSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#gardenSky)" />
  <rect y="350" width="800" height="250" fill="#90ee90" />
  <!-- Flowers -->
  <g transform="translate(200,250)">
    <!-- Stem -->
    <line x1="0" y1="0" x2="0" y2="80" stroke="#228b22" stroke-width="4" />
    <!-- Petals -->
    <circle cx="0" cy="-30" r="18" fill="#ff69b4" />
    <circle cx="20" cy="-15" r="18" fill="#ff1493" />
    <circle cx="20" cy="15" r="18" fill="#ff69b4" />
    <circle cx="0" cy="30" r="18" fill="#ff1493" />
    <circle cx="-20" cy="15" r="18" fill="#ff69b4" />
    <circle cx="-20" cy="-15" r="18" fill="#ff1493" />
    <!-- Center -->
    <circle cx="0" cy="0" r="12" fill="#ffd700" />
  </g>
  <g transform="translate(500,280)">
    <line x1="0" y1="0" x2="0" y2="70" stroke="#228b22" stroke-width="4" />
    <circle cx="0" cy="-25" r="16" fill="#ff6ec7" />
    <circle cx="16" cy="-10" r="16" fill="#ff1493" />
    <circle cx="16" cy="10" r="16" fill="#ff6ec7" />
    <circle cx="0" cy="25" r="16" fill="#ff1493" />
    <circle cx="-16" cy="10" r="16" fill="#ff6ec7" />
    <circle cx="-16" cy="-10" r="16" fill="#ff1493" />
    <circle cx="0" cy="0" r="10" fill="#ffd700" />
  </g>
  <!-- Girl smelling flower -->
  <g transform="translate(320,200)">
    <circle cx="0" cy="0" r="18" fill="#d4a574" />
    <ellipse cx="0" cy="45" rx="20" ry="35" fill="#ffb6c1" />
    <circle cx="16" cy="35" r="8" fill="#d4a574" />
    <circle cx="-16" cy="35" r="8" fill="#d4a574" />
  </g>
</svg>