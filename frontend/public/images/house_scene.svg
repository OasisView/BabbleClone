<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="houseSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f6ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#houseSky)" />
  <!-- Grass -->
  <rect y="360" width="800" height="240" fill="#76c442" />
  <!-- House -->
  <g transform="translate(250,200)">
    <!-- Walls -->
    <rect x="0" y="80" width="300" height="220" fill="#d2691e" />
    <!-- Roof -->
    <polygon points="0,80 150,0 300,80" fill="#8b4513" />
    <!-- Door -->
    <rect x="120" y="200" width="60" height="100" fill="#654321" />
    <circle cx="175" cy="250" r="4" fill="#ffd700" />
    <!-- Windows -->
    <rect x="20" y="120" width="50" height="50" fill="#87ceeb" />
    <line x1="45" y1="120" x2="45" y2="170" stroke="#333" stroke-width="2" />
    <line x1="20" y1="145" x2="70" y2="145" stroke="#333" stroke-width="2" />
    <rect x="230" y="120" width="50" height="50" fill="#87ceeb" />
    <line x1="255" y1="120" x2="255" y2="170" stroke="#333" stroke-width="2" />
    <line x1="230" y1="145" x2="280" y2="145" stroke="#333" stroke-width="2" />
  </g>
  <!-- Garden with flowers -->
  <g transform="translate(100,380)">
    <g transform="translate(40,0)">
      <line x1="0" y1="0" x2="0" y2="40" stroke="#228b22" stroke-width="3" />
      <circle cx="0" cy="-15" r="12" fill="#ff69b4" />
    </g>
    <g transform="translate(100,0)">
      <line x1="0" y1="0" x2="0" y2="40" stroke="#228b22" stroke-width="3" />
      <circle cx="0" cy="-15" r="12" fill="#ffff00" />
    </g>
    <g transform="translate(160,0)">
      <line x1="0" y1="0" x2="0" y2="40" stroke="#228b22" stroke-width="3" />
      <circle cx="0" cy="-15" r="12" fill="#ff6347" />
    </g>
  </g>
</svg>