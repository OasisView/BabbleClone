<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbc02d;stop-opacity:1" />
    </radialGradient>
  </defs>
  <!-- Sky gradient -->
  <rect width="800" height="600" fill="#87ceeb" />
  <!-- Sun -->
  <circle cx="600" cy="150" r="80" fill="url(#sunGrad)" />
  <!-- Sun rays -->
  <g stroke="#ffd700" stroke-width="8" stroke-linecap="round">
    <line x1="600" y1="30" x2="600" y2="0" />
    <line x1="720" y1="70" x2="740" y2="50" />
    <line x1="750" y1="150" x2="780" y2="150" />
    <line x1="600" y1="270" x2="600" y2="300" />
    <line x1="480" y1="230" x2="460" y2="250" />
    <line x1="450" y1="150" x2="420" y2="150" />
    <line x1="480" y1="70" x2="460" y2="50" />
  </g>
  <!-- Grass -->
  <rect y="350" width="800" height="250" fill="#76c442" />
  <!-- Person enjoying sun -->
  <g transform="translate(200,250)">
    <circle cx="0" cy="0" r="20" fill="#d4a574" />
    <ellipse cx="0" cy="50" rx="22" ry="38" fill="#4a90e2" />
    <ellipse cx="0" cy="90" rx="30" ry="20" fill="#e8b4a8" />
    <!-- Arms raised -->
    <path d="M-20 25 L-50 0" stroke="#d4a574" stroke-width="6" stroke-linecap="round" />
    <path d="M20 25 L50 0" stroke="#d4a574" stroke-width="6" stroke-linecap="round" />
    <!-- Legs -->
    <rect x="-8" y="125" width="6" height="35" fill="#666" />
    <rect x="8" y="125" width="6" height="35" fill="#666" />
  </g>
  <!-- Clouds -->
  <g fill="#fff" opacity="0.8">
    <ellipse cx="100" cy="100" rx="40" ry="24" />
    <ellipse cx="140" cy="110" rx="35" ry="20" />
    <ellipse cx="60" cy="120" rx="30" ry="18" />
  </g>
</svg>