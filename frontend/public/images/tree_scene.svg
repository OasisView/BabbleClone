<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="treeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87ceeb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#treeGrad)" />
  <rect y="350" width="800" height="250" fill="#90ee90" />
  <!-- Large tree -->
  <g transform="translate(500,280)">
    <!-- Trunk -->
    <rect x="-20" y="80" width="40" height="140" rx="8" fill="#8b4513" />
    <!-- Canopy layers -->
    <circle cx="0" cy="-40" r="100" fill="#228b22" />
    <circle cx="-60" cy="0" r="85" fill="#32cd32" />
    <circle cx="60" cy="0" r="85" fill="#32cd32" />
    <circle cx="0" cy="40" r="90" fill="#228b22" />
  </g>
  <!-- People sitting under tree -->
  <g transform="translate(380,320)">
    <!-- Person 1 -->
    <circle cx="0" cy="0" r="16" fill="#d4a574" />
    <ellipse cx="0" cy="35" rx="18" ry="30" fill="#ff6b6b" />
    <rect x="-10" y="60" width="5" height="25" fill="#333" />
    <rect x="5" y="60" width="5" height="25" fill="#333" />
  </g>
  <g transform="translate(480,330)">
    <!-- Person 2 -->
    <circle cx="0" cy="0" r="15" fill="#d4a574" />
    <ellipse cx="0" cy="32" rx="17" ry="28" fill="#4a90e2" />
    <rect x="-9" y="57" width="5" height="23" fill="#333" />
    <rect x="4" y="57" width="5" height="23" fill="#333" />
  </g>
</svg>